
<div class="mainCont">
    <div class="row" *ngIf="title">
        <h1 class="txt-TittlePerformance">{{ title }}</h1>
    </div>
    <div class="row">
        <input class="col-5 inputSearch" placeholder="{{ searchTitle }}" [(ngModel)]="searchTerm">
    </div>
    <div class="row">
        <div class="prompt-container col-5" [ngStyle]="{'height': height? height:'static'}">
            <div *ngIf="isLoadingData" class="prompt-item loading"><span>{{ loading }}</span></div>
            <div *ngFor="let item of getSourceItems()" class="prompt-item">
                <input type="{{ getTypeItemInput() }}" value="{{item.id}}" name="promptSourceItems" id="{{ getName() }}SourceItem{{item.id}}" #promptSourceItems/>
                <label for="{{ getName() }}SourceItem{{item.id}}">
                    {{ item.text }}
                </label>
            </div>
        </div>
        <div class="col-2">
            <button *ngIf="multi" type="button" class="btn_primary_actions btn_prompts centerBotons" [disabled]="!allowAdd()" (click)="addAllItem();">&nbsp;&gt;&gt;&nbsp;
            </button>
            <button type="button" class="btn_primary_actions btn_prompts centerBotons" [disabled]="!allowAdd()" (click)="add()">&nbsp;&gt;&nbsp;
            </button>
            <button type="button" class="btn_primary_actions btn_prompts centerBotons" [disabled]="!allowRemove()" (click)="remove();">&nbsp;&lt;&nbsp;
            </button>
            <button *ngIf="multi" type="button" class="btn_primary_actions btn_prompts centerBotons" [disabled]="!allowRemove()" (click)="removeAllItem();">&nbsp;&lt;&lt;&nbsp;
            </button>
        </div>
        <div class="prompt-container col-5"   [ngStyle]="{'height': height? height:'static'}">
            <div *ngFor="let item of selectedItems" class="prompt-item">
                <input type="{{ getTypeItemInput() }}" value="{{item.id}}" name="promptTargetItems" id="{{ getName() }}TargetItem{{item.id}}" #promptTargetItems/>
                <label for="{{ getName() }}TargetItem{{item.id}}">
                    {{ item.text }}
                </label>
            </div>
        </div>
    </div>
</div>
