<div class="wrapper-filter">
  <form [formGroup]="frmFilter" id="frmFilter">
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-select placeholder="Documentos:" formControlName="documents" multiple>
            <mat-option *ngFor="let item of documentsCatalog" [value]="item">{{item.description}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <mat-select placeholder="Tipos de documento:" formControlName="typesDocument"  multiple>
            <mat-option *ngFor="let item of typesDocumentsCatalog" [value]="item">{{item.description}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <mat-select placeholder="A favor de:"   formControlName="owners" multiple>
            <mat-option *ngFor="let item of ownersCatalog" [value]="item">{{item.description}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>

</div>
